<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="120x120" href="./img/icons/apple-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./img/icons/apple-icon-144x144.png">

    <!-- iOS splash screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="./img/icons/icon.png" media="(device-width: 320px) and (device-height: 568px)" rel="apple-touch-startup-image">
    <link href="./img/icons/icon.png" media="(device-width: 375px) and (device-height: 667px)" rel="apple-touch-startup-image">
    <!-- Add other sizes as needed -->


  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
